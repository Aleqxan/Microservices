apiVersion: apps/v1
kind: Deploymnet
metadata:
  name: redis-cart
spec:
  replicas: 2
  selector:
    matchlabels:
      apps: redis-cart
    template:
      metadata:
        labels:
          apps: redis-cart
      spec:
        containers:
        - name: redis
          image: redis:alpine
          ports:
          - containerPort: 6379
        livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            tcpSocket: 
              port: 6379
        readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            tcpSocket:
              port: 6379
        resources:
            requests:
              cpu: 70m
              memory: 200Mi
            limits:
              cpu: 120m
              memory: 300Mi
          volumeMount:
          - name: redis-data
            mountPath: /data
        volumes:
        - name: redis-data
          emptyDir: {}
